<body>
	<div>
		<p>
			<strong><a id="home_login" href="index.html">Inicio</a></strong>
		</p>
	</div>
	<div>
		<p>
			<strong><a id="home_produtos" href="produtos.html">Produtos</a></strong>
		</p>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div class="grafico">
		<div id="chart"></div>
		<script type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {
				packages : [ 'corechart' ]
			})
			google.charts.setOnLoadCallback(drawChart)

			function drawChart() {
				const container = document.querySelector('#chart')
				const data = new google.visualization.arrayToDataTable([
						[ 'Character', 'Produto' ], [ 'Total', 10000 ],
						[ 'Últimas 24 horas', 100 ],
						[ 'Últimas 07 dias', 560 ],
						[ 'Últimos 3 meses', 3000 ],
						[ 'Últimos 3 meses', 8000 ] ])
				const options = {
					title : 'Clientes ',
					height : 550,
					width : 1350,
				}
				const chart = new google.visualization.ColumnChart(container)
				// const chart = new google.visualization.BarChart(container)
				// const chart = new google.visualization.LineChart(container)
				//const chart = new google.visualization.PieChart(container)
				chart.draw(data, options)
			}
		</script>
	</div>
</body>
